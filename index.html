<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style="text-align: center">Anytime is Train Time</h1>
            <p class="lead" style="text-align: center">Choo Choo. Chee Chee</p>
            <p class="leadTime" style="text-align: center"></p>
        </div>
    </div>

    <span class="d-block p-2 bg-primary text-white">Current Train Schedule</span>
    <table class="table">
        <thead class="thead-light">
            <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
            <th scope="col">UPDATE/DELETE</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table> 
    
    <div id="upForm">
        <span class="d-block p-2 bg-dark text-white">Update</span>
        <form>
            <div class="form-group upName">
                <label for="exampleInputEmail1">Train Name</label>
                <input type="name" class="form-control" id="upName">
            </div>
            <div class="form-group upDest">
                <label for="exampleInputPassword1">Destination</label>
                <input type="destination" class="form-control" id="upDest">
            </div>
            <div class="form-group upFirst">
                <label for="formGroupExampleInput">First Train Time (HH:mm - military time[00:00 - 23:59])</label>
                <input type="text" class="form-control" id="upFirst">
            </div>
            <div class="form-group upFreq">
                <label for="formGroupExampleInput2">Frequency (min)</label>
                <input type="amount" class="form-control" id="upFreq">
            </div>
    
            <button type="submit" class="btn btn-dark" id="upSubmit">SUBMIT</button>
        </form>
    </div>
    
    <span class="d-block p-2 bg-primary text-white">Add Train</span>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Train Name</label>
            <input type="name" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Destination</label>
            <input type="destination" class="form-control" id="dest">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">First Train Time (HH:mm - military time[00:00 - 23:59])</label>
            <input type="text" class="form-control" id="first">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Frequency (min)</label>
            <input type="amount" class="form-control" id="freq">
        </div>

        <button type="submit" class="btn btn-primary" id="submit">SUBMIT</button>
    </form>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
